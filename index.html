<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Login Dark/Light Mode</title>
</head>
<body>
    <main id="container">
        <form id="login_form" >
            <div id="login_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#"><img src="./imgs/icons8-facebook-novo-144.png" alt="Facebook Logo"></a>
                
                <a href="#"><img src="./imgs/icons8-google-logo-144.png" alt="Google Logo"></a>

                <a href="#"><img src="./imgs/icons8-github-120.png" alt="GitHub Logo"></a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="name">Name 
                        <div class="input_field"><i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                            </div>
                    </label>
                    
                </div>

                <div class="input_box">
                    <label for="email">E-mail
                        <div class="input_field"><i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email">
                            </div>
                    </label>  
                </div>

                <div class="input_box">
                    <label for="password">Password
                        <div class="input_field"><i class="fa-solid fa-key"></i>
                            <input type="text" id="password" name="password">
                            </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">Forgot your password?</a>
                    </div>
            </div>
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
